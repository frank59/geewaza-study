log4j.rootCategory=info,stdout

log4j.logger.com.geewaza=info,system
log4j.additivity.com.geewaza=true

log4j.logger.logger1=info,logger1
log4j.additivity.logger1=true

log4j.logger.logger2=info,logger2
log4j.additivity.logger2=true

log4j.logger.logger3=info,logger3
log4j.additivity.logger3=true

# CONSOLE appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss,SSS} %l - %m%n

log4j.appender.system=org.apache.log4j.DailyRollingFileAppender
log4j.appender.system.File=/opt/logs/geewaza_test01.log
log4j.appender.system.layout=org.apache.log4j.PatternLayout
log4j.appender.system.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n


log4j.appender.logger1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logger1.File=/opt/logs/geewaza_test01_logger1.log
log4j.appender.logger1.layout=org.apache.log4j.PatternLayout
log4j.appender.logger1.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.appender.logger2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logger2.File=/opt/logs/geewaza_test01_logger2.log
log4j.appender.logger2.layout=org.apache.log4j.PatternLayout
log4j.appender.logger2.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.appender.logger3=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logger3.File=/opt/logs/geewaza_test01_logger3.log
log4j.appender.logger3.layout=org.apache.log4j.PatternLayout
log4j.appender.logger3.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n







